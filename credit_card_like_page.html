<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><link rel="stylesheet" href="card_page.css">
</head>
<body>
    <div id="wrapper">
                <div class="left">
                    <div class="box1">
                        <div class="top">
                            <div class="big-circle"></div>
                            <div class="small-circle"></div>
                        </div>
                        <div class="bottom">
                            <div class="zeros">
                                <p>0000</p><p>0000</p><p>0000</p><p>0000</p>
                            </div>
                            <div class="bottom-end">
                                <p>jane appleseed</p>
                            </div>
                        </div>
                    </div>
                    <div class="box2">
                        <div class="top"></div>
                        <div class="bottom"></div>
                    </div>
                </div>
                <div class="right">
                    <div class="detail-boxes">
                        <div class="card">
                            <label for="">cardholder name</label>
                            <input type="text" placeholder="e.g. jane appleseed">
                        </div>
                        <div class="card">
                            <label for="">card number</label>
                            <input type="text" placeholder="e.g. 1234567889">
                        </div>
                        <div class="card">
                            <label for="">exp. date</label>
                            <input type="datetime-local">
                        </div>
                        <div class="card" id="submit"><input type="submit"></div>
                    </div>
                </div>      
    </div>
</body>
</html>
